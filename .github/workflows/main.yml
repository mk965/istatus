name: AppleHealth CI

on:
    workflow_dispatch:
        inputs:
            mode:
                description: 'Mode'
                required: true
                default: 'add'
            date:
                description: 'Date'
                required: true
            value:
                description: 'Value'
                required: true
            type:
                description: 'Type'
                required: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run dev script with parameters
              run: npm run dev -- --mode ${{ github.event.inputs.mode }} --date ${{ github.event.inputs.date }} --value ${{ github.event.inputs.value }} --type ${{ github.event.inputs.type }}

            - name: Commit changes
              run: |
                  git config --global user.name "mk965"
                  git config --global user.email "mencre@163.com"
                  git add .
                  git commit -m "Update data"

            # - name: Push changes
            #   uses: ad-m/github-push-action@master
            #   with:
            #       github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Push new postger
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add .
                  git commit -m 'update new poster' || echo "nothing to commit"
                  git push || echo "nothing to push"
